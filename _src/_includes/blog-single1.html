<div class="col-md-8">
    {% for post in site.posts %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p class="author">
        <span class="date">{{ post.date | date: "%-d. %B %Y" | replace:"July","Juli"}}</span>
    </p>
    <div class="content">
        {{ post.content | truncate: 350 }}
    </div>
    {% endfor %}
</div>
